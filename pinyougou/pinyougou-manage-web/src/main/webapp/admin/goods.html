<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/vuejs-2.5.16.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script src="../js/pagination.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" >
<div id="app">
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">商品审核</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button @click="deleteList()" type="button" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>
                                        <button @click="updateStatus(2)" type="button" class="btn btn-default" title="审核通过" ><i class="fa fa-check"></i> 审核通过</button>
                                        <button @click="updateStatus(3)" type="button" class="btn btn-default" title="驳回" ><i class="fa fa-ban"></i> 驳回</button>
                                        <button type="button" class="btn btn-default" title="刷新" ><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
                                    <div class="has-feedback">
                                        商品名称：<input v-model="searchEntity.goodsName" >
                                        <button class="btn btn-default" @click="searchList(1)" >查询</button>
                                    </div>
                                </div>
                            </div>
                            <!--工具栏/-->

                            <!--数据列表-->
                            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                                <thead>
                                <tr>
                                    <th class="" style="padding-right:0px">
                                        <input id="selall" type="checkbox" class="icheckbox_square-blue">
                                    </th>
                                    <th class="sorting_asc">商品ID</th>
                                    <th class="sorting">商品名称</th>
                                    <th class="sorting">商品价格</th>
                                    <th class="sorting">一级分类</th>
                                    <th class="sorting">二级分类</th>
                                    <th class="sorting">三级分类</th>
                                    <th class="sorting">状态</th>
                                    <th class="text-center">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="entity in entityList">
                                    <td><input :value="entity.id" v-model="ids" type="checkbox"></td>
                                    <td>{{entity.id}}</td>
                                    <td>{{entity.goodsName}}</td>
                                    <td>{{entity.price}}</td>
                                    <td>{{allItemCatList[entity.category1Id]}}</td>
                                    <td>{{allItemCatList[entity.category2Id]}}</td>
                                    <td>{{allItemCatList[entity.category3Id]}}</td>
                                    <td>
                                        {{goodsStatusArray[entity.auditStatus]}}
                                    </td>
                                    <td class="text-center">
                                        <a :href="'goods_edit.html?id='+entity.id" class="btn bg-olive btn-xs">修改</a>
                                    </td>
                                </tr>
                            </table>
                            <!--数据列表/-->
                            <navigation :total="total" :pageSize="pageSize" :current.sync="pageNum" @navpage="searchList"></navigation>
                        </div>
                        <!-- 数据表格 /-->

                    </div>
    <!-- /.box-body -->
</div>
</body>
<script type="text/javascript" src="../js/controller/goodsController.js"></script>
<script type="text/javascript">
    var app = new Vue({
        //引入其它js变量
        mixins: [goodsControllerMixin],
        created: function(){
            //查询所有的商品分类；在该方法中再调用查询列表方法
            this.findAllItemCatList();
            //查询列表
            //this.searchList(1);
        }
    });
</script>
</html>
